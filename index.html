<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/cc761987a4.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/flipcard.css" />
    <link rel="stylesheet" href="./css/flip.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <title>chingu flipping Game</title>
  </head>
  <body>
    <article class="container middle">
      <header class="header ">
        <h1 class="title">Matching Game</h1>
      </header>
      <nav class="nav">
        <ul class="progress middle">
          <li class="progress__star">Stars</li>
          <li class="progress__timer">01:21</li>
          <li class="progress__moves">8 moves</li>
          <li class="progress__restart btn">Restart</li>
        </ul>
      </nav>
      <div class="bg">
        <main class="grid-4X4" id="grid"></main>
      </div>
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
